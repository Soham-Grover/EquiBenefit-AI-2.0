    <div class="content">
        <h2>Upload CSV File to View Data</h2>
        <input type="file" id="csvFileInput" accept=".csv" />
        <br><br>
        <table id="csvTable">
            <!-- Table content will be dynamically inserted here -->
        </table>
    </div>

    </footer>

    <script>
        // Function to read and parse CSV file
        function parseCSV(data) {
            const rows = data.split('\n'); // Split CSV into rows
            const table = document.getElementById('csvTable');
            table.innerHTML = ''; // Clear existing table content

            rows.forEach((row, index) => {
                const cols = row.split(','); // Split row into columns
                const tr = document.createElement('tr');

                cols.forEach((col) => {
                    const cell = index === 0 ? document.createElement('th') : document.createElement('td');
                    cell.textContent = col.trim(); // Trim whitespace
                    tr.appendChild(cell);
                });

                table.appendChild(tr);
            });
        }

        // Event listener for file input
        document.getElementById('csvFileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const text = e.target.result;
                    parseCSV(text); // Parse and display CSV data
                };
                reader.readAsText(file); // Read the file as text
            }
        });
    </script>
</body>
